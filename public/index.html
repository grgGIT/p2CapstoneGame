<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="status" class="zombie-text">Not connected</div>
    
    <div id="startScreen" class="zombie-background">
        <input type="text" id="playerInitials" maxlength="3" placeholder="Enter 3-character name" class="input-zombie">
        <button id="capturePhoto" class="btn-zombie">Capture Photo</button>
        <button id="continue" class="btn-zombie">Continue</button>
    </div>

    <div id="gameScreen" class="hidden" class="hidden zombie-background">
        <div id="scoreboard">
            <div id="player1">Player Name
            </div>

            <!-- </div>endGame
            <div id="player2"></div> -->
        </div>
        <div id="gameArea"><button id="endGameBtn" class="btn-zombie">Proceed to Scorboard</button></div> <!-- Area for the canvas -->
        
    </div>

    <div id="resultsScreen" class="hidden">
        <h2>Game Over!</h2>
        <p id="finalScores" class="zombie-text"></p>
    </div>

    <!-- <script src="sketch.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
